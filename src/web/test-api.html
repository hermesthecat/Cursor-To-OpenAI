<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor To OpenAI API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .response {
            background: #1e1e1e;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
            border: 2px solid #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 2px solid #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            color: #27ae60;
            background: #f2fdf5;
            border: 2px solid #27ae60;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .flex {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .flex-item {
            flex: 1;
            min-width: 200px;
        }

        .info-box {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ready { background: #27ae60; }
        .status-loading { background: #f39c12; animation: pulse 1.5s infinite; }
        .status-error { background: #e74c3c; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .model-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .model-item {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .model-item:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .model-item.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Cursor To OpenAI API Test</h1>
            <p>API endpoints'lerinizi test edin ve yanƒ±tlarƒ± g√∂r√ºnt√ºleyin</p>
        </div>

        <div class="content">
            <!-- Konfig√ºrasyon -->
            <div class="section">
                <h2>‚öôÔ∏è Konfig√ºrasyon</h2>
                <div class="info-box">
                    <h3>API Bilgileri</h3>
                    <p>Bu test sayfasƒ± Cursor To OpenAI proxy servisinizi test etmek i√ßin tasarlanmƒ±≈ütƒ±r.</p>
                </div>
                
                <div class="flex">
                    <div class="flex-item">
                        <div class="form-group">
                            <label for="baseUrl">Base URL:</label>
                            <input type="text" id="baseUrl" value="http://localhost:3010" placeholder="http://localhost:3010">
                        </div>
                    </div>
                    <div class="flex-item">
                        <div class="form-group">
                            <label for="apiKey">API Key (Cursor Token):</label>
                            <input type="password" id="apiKey" placeholder="YOUR_CURSOR_TOKEN">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modeller -->
            <div class="section">
                <h2>üìã Modeller</h2>
                <button onclick="getModels()">
                    <span class="status-indicator status-ready" id="modelsStatus"></span>
                    Modelleri Getir
                </button>
                <div id="modelsResponse"></div>
                <div class="model-list" id="modelList"></div>
            </div>

            <!-- Chat Completions -->
            <div class="section">
                <h2>üí¨ Chat Completions</h2>
                <div class="flex">
                    <div class="flex-item">
                        <div class="form-group">
                            <label for="model">Model:</label>
                            <select id="model">
                                <option value="claude-3-7-sonnet">claude-3-7-sonnet</option>
                                <option value="claude-3-haiku">claude-3-haiku</option>
                                <option value="gpt-4">gpt-4</option>
                                <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex-item">
                        <div class="form-group">
                            <label for="stream">Stream:</label>
                            <select id="stream">
                                <option value="false">Hayƒ±r</option>
                                <option value="true">Evet</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Mesaj:</label>
                    <textarea id="message" placeholder="Merhaba! Nasƒ±lsƒ±n?">Merhaba! Sen kimsin ve bana nasƒ±l yardƒ±mcƒ± olabilirsin?</textarea>
                </div>

                <div class="form-group">
                    <label for="systemPrompt">System Prompt (Opsiyonel):</label>
                    <textarea id="systemPrompt" placeholder="Sen yardƒ±msever bir asistansƒ±n..."></textarea>
                </div>

                <button onclick="sendChatCompletion()">
                    <span class="status-indicator status-ready" id="chatStatus"></span>
                    Mesaj G√∂nder
                </button>
                <div id="chatResponse"></div>
            </div>

            <!-- √ñzel ƒ∞stek -->
            <div class="section">
                <h2>üîß √ñzel API ƒ∞steƒüi</h2>
                <div class="flex">
                    <div class="flex-item">
                        <div class="form-group">
                            <label for="customMethod">HTTP Method:</label>
                            <select id="customMethod">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex-item">
                        <div class="form-group">
                            <label for="customEndpoint">Endpoint:</label>
                            <input type="text" id="customEndpoint" placeholder="/v1/models" value="/v1/models">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="customHeaders">Headers (JSON):</label>
                    <textarea id="customHeaders" placeholder='{"Content-Type": "application/json"}'>{"Content-Type": "application/json"}</textarea>
                </div>

                <div class="form-group">
                    <label for="customBody">Body (JSON):</label>
                    <textarea id="customBody" placeholder='{"key": "value"}'></textarea>
                </div>

                <button onclick="sendCustomRequest()">
                    <span class="status-indicator status-ready" id="customStatus"></span>
                    ƒ∞stek G√∂nder
                </button>
                <div id="customResponse"></div>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        function getBaseUrl() {
            return document.getElementById('baseUrl').value.trim() || 'http://localhost:3010';
        }

        function getApiKey() {
            return document.getElementById('apiKey').value.trim();
        }

        function setStatus(elementId, status) {
            const element = document.getElementById(elementId);
            element.className = `status-indicator status-${status}`;
        }

        function showResponse(containerId, data, isError = false) {
            const container = document.getElementById(containerId);
            const responseDiv = document.createElement('div');
            responseDiv.className = isError ? 'error' : 'response';
            responseDiv.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            
            // √ñnceki yanƒ±tlarƒ± temizle
            const existingResponse = container.querySelector('.response, .error, .success');
            if (existingResponse) {
                existingResponse.remove();
            }
            
            container.appendChild(responseDiv);
        }

        function showSuccess(containerId, message) {
            const container = document.getElementById(containerId);
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            
            const existingResponse = container.querySelector('.response, .error, .success');
            if (existingResponse) {
                existingResponse.remove();
            }
            
            container.appendChild(successDiv);
        }

        function showLoading(containerId) {
            const container = document.getElementById(containerId);
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Y√ºkleniyor...';
            
            const existingResponse = container.querySelector('.response, .error, .success, .loading');
            if (existingResponse) {
                existingResponse.remove();
            }
            
            container.appendChild(loadingDiv);
        }

        // API Functions
        async function getModels() {
            const apiKey = getApiKey();
            if (!apiKey) {
                showResponse('modelsResponse', 'L√ºtfen API Key girin!', true);
                return;
            }

            setStatus('modelsStatus', 'loading');
            showLoading('modelsResponse');

            try {
                const response = await fetch(`${getBaseUrl()}/v1/models`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.error?.message || 'Bilinmeyen hata'}`);
                }

                setStatus('modelsStatus', 'ready');
                showResponse('modelsResponse', data);
                showModelList(data.data || []);
                
            } catch (error) {
                setStatus('modelsStatus', 'error');
                showResponse('modelsResponse', `Hata: ${error.message}`, true);
            }
        }

        function showModelList(models) {
            const container = document.getElementById('modelList');
            container.innerHTML = '';
            
            models.forEach(model => {
                const modelDiv = document.createElement('div');
                modelDiv.className = 'model-item';
                modelDiv.textContent = model.id || model.name || model;
                modelDiv.onclick = () => {
                    document.getElementById('model').value = model.id || model.name || model;
                    document.querySelectorAll('.model-item').forEach(item => item.classList.remove('selected'));
                    modelDiv.classList.add('selected');
                };
                container.appendChild(modelDiv);
            });
        }

        async function sendChatCompletion() {
            const apiKey = getApiKey();
            if (!apiKey) {
                showResponse('chatResponse', 'L√ºtfen API Key girin!', true);
                return;
            }

            const message = document.getElementById('message').value.trim();
            if (!message) {
                showResponse('chatResponse', 'L√ºtfen bir mesaj girin!', true);
                return;
            }

            const model = document.getElementById('model').value;
            const stream = document.getElementById('stream').value === 'true';
            const systemPrompt = document.getElementById('systemPrompt').value.trim();

            setStatus('chatStatus', 'loading');
            showLoading('chatResponse');

            const messages = [];
            if (systemPrompt) {
                messages.push({ role: 'system', content: systemPrompt });
            }
            messages.push({ role: 'user', content: message });

            const requestBody = {
                model: model,
                messages: messages,
                stream: stream
            };

            try {
                if (stream) {
                    await handleStreamResponse(requestBody);
                } else {
                    await handleNormalResponse(requestBody);
                }
            } catch (error) {
                setStatus('chatStatus', 'error');
                showResponse('chatResponse', `Hata: ${error.message}`, true);
            }
        }

        async function handleNormalResponse(requestBody) {
            const response = await fetch(`${getBaseUrl()}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${getApiKey()}`
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${data.error?.message || 'Bilinmeyen hata'}`);
            }

            setStatus('chatStatus', 'ready');
            showResponse('chatResponse', data);
        }

        async function handleStreamResponse(requestBody) {
            const response = await fetch(`${getBaseUrl()}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${getApiKey()}`
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`HTTP ${response.status}: ${errorData.error?.message || 'Bilinmeyen hata'}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullResponse = '';

            const container = document.getElementById('chatResponse');
            const responseDiv = document.createElement('div');
            responseDiv.className = 'response';
            
            const existingResponse = container.querySelector('.response, .error, .success, .loading');
            if (existingResponse) {
                existingResponse.remove();
            }
            
            container.appendChild(responseDiv);

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                setStatus('chatStatus', 'ready');
                                return;
                            }
                            try {
                                const parsed = JSON.parse(data);
                                fullResponse += JSON.stringify(parsed, null, 2) + '\n\n';
                                responseDiv.textContent = fullResponse;
                                responseDiv.scrollTop = responseDiv.scrollHeight;
                            } catch (e) {
                                // JSON parse hatasƒ± - g√∂rmezden gel
                            }
                        }
                    }
                }
            } finally {
                reader.releaseLock();
                setStatus('chatStatus', 'ready');
            }
        }

        async function sendCustomRequest() {
            const apiKey = getApiKey();
            const method = document.getElementById('customMethod').value;
            const endpoint = document.getElementById('customEndpoint').value.trim();
            
            if (!endpoint) {
                showResponse('customResponse', 'L√ºtfen endpoint girin!', true);
                return;
            }

            setStatus('customStatus', 'loading');
            showLoading('customResponse');

            let headers = {};
            let body = null;

            try {
                // Headers'ƒ± parse et
                const headersText = document.getElementById('customHeaders').value.trim();
                if (headersText) {
                    headers = JSON.parse(headersText);
                }

                // API Key varsa header'a ekle
                if (apiKey) {
                    headers['Authorization'] = `Bearer ${apiKey}`;
                }

                // Body'yi parse et
                const bodyText = document.getElementById('customBody').value.trim();
                if (bodyText && (method === 'POST' || method === 'PUT')) {
                    body = JSON.stringify(JSON.parse(bodyText));
                }

                const url = endpoint.startsWith('http') ? endpoint : `${getBaseUrl()}${endpoint}`;
                
                const response = await fetch(url, {
                    method: method,
                    headers: headers,
                    body: body
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.error?.message || 'Bilinmeyen hata'}`);
                }

                setStatus('customStatus', 'ready');
                showResponse('customResponse', data);
                
            } catch (error) {
                setStatus('customStatus', 'error');
                showResponse('customResponse', `Hata: ${error.message}`, true);
            }
        }

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            // √ñrnek API key'i localStorage'dan y√ºkle
            const savedApiKey = localStorage.getItem('cursorApiKey');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }

            // API key deƒüi≈ütiƒüinde localStorage'a kaydet
            document.getElementById('apiKey').addEventListener('change', function() {
                localStorage.setItem('cursorApiKey', this.value);
            });
        });
    </script>
</body>
</html>
